<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

    <body>
        <wicket:panel>
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please sign in</h3>
                            </div>
                            <div class="panel-body">
                                <form wicket:id="loginForm" accept-charset="UTF-8" role="form">
                                    <span wicket:id="feedback">Feedback here</span>
                                    <fieldset>
                                        <div class="form-group">
                                            <span wicket:id="userName"></span>:
                                            <input name=usr wicket:id="name" class="form-control" placeholder="Name" type="text">
                                        </div>
                                        <div class="form-group">
                                            <span wicket:id="userPwd"></span>:
                                            <input name=pwd wicket:id="passwd" class="form-control" placeholder="Password" type="password">
                                        </div>
                                        <input wicket:id="button" class="btn btn-lg btn-primary btn-block" type="submit" value="Login" onclick="sendPOST()">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </wicket:panel>
    </body>
</html>
